<head>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='css/fontawesome-all.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{url_for('static', filename='js/network.js') }}"></script>
    <script src="{{url_for('static', filename='js/login.js') }}"></script>
    <script src="{{url_for('static', filename='js/js.cookie.js') }}"></script>


</head>
<body>
<h1 align="center" style="margin-top:10%">
    Citos Admin Interface Login
</h1>
   <div class="container" style="margin-top:10%">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem; padding-top:10px; padding-bottom:10px"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="Username" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> <!-- Example error message -->
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem; padding-top:10px; padding-bottom:10px"><i class="fa fa-key"></i></div>
                            <input onkeydown="if (event.keyCode == 13) { login(); return false; }" type="password" name="password" class="form-control" id="password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" id="errorSpan">
                        <!-- Put password error message here -->
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="padding-top: .35rem">

                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" onclick="login()" style=" margin: 0 auto;" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </div>
    </div>
</body>
